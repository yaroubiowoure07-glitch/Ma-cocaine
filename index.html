<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bella ❤️</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      overflow: hidden;
      color: white;
      font-family: "Georgia", serif;
      text-align: center;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
    #loveText {
      position: absolute;
      bottom: 80px;
      width: 100%;
      text-align: center;
      font-size: 28px;
      opacity: 0;
      transition: opacity 3s ease;
      color: #ff4d6d;
    }
  </style>
</head>
<body>
  <canvas id="loveCanvas"></canvas>
  <div id="loveText">Avec toi chaque instant devient magique, je t'aime Bella ❤️</div>

  <script>
    const canvas = document.getElementById("loveCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const word = "BELLA";
    const heart = "❤️";
    const fontSize = 30;

    let currentLetter = 0;
    let opacity = 1;
    let showingFull = false;
    let particles = [];

    function drawLetter(letter, x, y, alpha = 1, scale = 1) {
      ctx.font = fontSize * scale + "px monospace";
      ctx.fillStyle = `rgba(255,255,255,${alpha})`;

      let temp = document.createElement("canvas");
      temp.width = 200;
      temp.height = 200;
      let tctx = temp.getContext("2d");
      tctx.font = fontSize * 4 * scale + "px bold monospace";
      tctx.fillStyle = "white";
      tctx.fillText(letter, 50, 150);

      let imageData = tctx.getImageData(0, 0, temp.width, temp.height);

      for (let i = 0; i < temp.width; i += 12) {
        for (let j = 0; j < temp.height; j += 12) {
          let index = (j * temp.width + i) * 4;
          if (imageData.data[index + 3] > 128) {
            ctx.fillText(heart, x + i, y + j);
          }
        }
      }
    }

    function createExplosion() {
      for (let i = 0; i < 250; i++) {
        particles.push({
          x: canvas.width / 2,
          y: canvas.height / 2,
          vx: (Math.random() - 0.5) * 6,
          vy: (Math.random() - 0.5) * 6,
          life: 100
        });
      }
    }

    function drawParticles() {
      ctx.font = "20px monospace";
      ctx.fillStyle = "red";
      particles.forEach((p, index) => {
        ctx.fillText(heart, p.x, p.y);
        p.x += p.vx;
        p.y += p.vy;
        p.life--;
        if (p.life <= 0) particles.splice(index, 1);
      });
    }

    function drawWord() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      let x = canvas.width / 2 - 80;
      let y = canvas.height / 2 - 100;

      if (!showingFull) {
        drawLetter(word[currentLetter], x, y, opacity);
      } else {
        drawLetter(word, canvas.width / 2 - 250, canvas.height / 2 - 100, 1, 2);
      }

      drawParticles();
    }

    function nextStep() {
      if (currentLetter < word.length - 1) {
        let fadeOut = setInterval(() => {
          opacity -= 0.05;
          if (opacity <= 0) {
            clearInterval(fadeOut);
            currentLetter++;
            opacity = 1;
            setTimeout(nextStep, 800);
          }
        }, 50);
      } else {
        // explosion et affichage final
        createExplosion();
        setTimeout(() => {
          showingFull = true;
          // afficher le texte romantique
          document.getElementById("loveText").style.opacity = 1;
        }, 2000);
      }
    }

    setInterval(drawWord, 50);
    setTimeout(nextStep, 800);
  </script>
</body>
</html>
